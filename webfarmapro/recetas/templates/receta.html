{% extends "base.html" %}
{% block content %}
{% load static%}
    <div class="col-lg col-md col-sm">
                <h4><i class="fas fa-prescription-bottle-alt"></i>  Recetas</h4>
                <table id="tablamed" class="table table-hover table-bordered table-striped">
                    <thead class="bg-dark text-white">
                        <tr>
                            <th>Rut</th>
                            <th>Nombre</th>
                            <th>Medicamento</th>
                            <th>Fecha</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody >
                    <!-- aqui va un ciclo para traer todos los elementos a la tabla -->
                    {% for r in recetas %}
                        <tr class="text-white">
                            <td>{{r.RutPaciente}}</td>
                            <td>{{r.NombrePaciente}}</td>
                            <td>{{r.NombreMedicamento}}</td>
                            <td>{{r.Creacion}}</td>
                            <td><a href="{% url 'receta' r.id %}" class="button btn btn-danger btn-sm">Detalles</a></td>
                        </tr>
                    {%endfor%}
                    </tbody>
                </table>
            </div>
       
{% endblock %}
