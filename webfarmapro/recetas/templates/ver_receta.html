{% extends "base.html" %}
{% block content %}
{% load static%}
    <main class="container-fluid mt-5">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card col-sm-12">
                    <div class="bg-dark card-header text-center text-white">
                        <h1>Receta {{recetas.Creacion}}</h1>
                    </div>
                    <div class="bg-dark card-body text-white">
                        <p>Nombre: {{recetas.NombrePaciente}} </p>
                        <p>Rut: {{recetas.RutPaciente}} </p>
                        <p>Medicamento: {{recetas.NombreMedicamento}}</p>
                        <p>Dosis (gr): {{recetas.Dosis}}</p>
                        <p>Motivo: {{recetas.Motivo}}</p>
                        <p>Firma: <img src="{{recetas.Firma.url}}" class="img-fluid" alt="" >

                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
